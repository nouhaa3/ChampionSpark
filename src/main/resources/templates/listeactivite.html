<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>activités</title>
    <link rel="stylesheet" href="/styles.css">
	<script src="script.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/membres">Nos Membres</a></li>
            <li><a href="/activites">Nos Activités</a></li>
            <li><a href="/inscriptions">Gestion des Inscriptions</a></li>
            <li><a href="/paiements">Gestion des Paiement</a></li>
            <li><a href="/salles">Salles Disponibles</a></li>
            <li><a href="/reservations">Gestion de Réservations</a></li>
            <li><a href="/logout">Se Déconnecter</a></li>
        </ul>
    </nav>

    <!-- Introduction Section -->
    <section class="introduction">	
		<br>
        <h1>Liste des activités</h1>
    </section>

    <!-- Table for Listing Activities -->
    <div class="table-container">
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Horaire</th>
                    <th>Durée</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="activite : ${listActivites}">
                    <td th:text="${activite.nom}"></td>
                    <td th:text="${activite.description}"></td>
                    <td th:text="${activite.horaire}"></td>
                    <td th:text="${activite.duree} + ' minutes'"></td>
                    <td>
                        <a th:href="@{/activites/edit/{idact}(idact=${activite.idact})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/activites/delete/{idact}(idact=${activite.idact})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette activité ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <br><br>
    
    <!-- Add New Activity Button -->
    <div class="add-button-container">
        <a href="/activites/ajouter" class="add-button">Ajouter une nouvelle activité</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Tous droits réservés.</p>
    </footer>
</body>
</html>
